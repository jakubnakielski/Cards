<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__main">Gwent Memory Test</div>
        <div class="header__aux">
          <i>Inspired by Gwent - The Witcher Card Game</i>
        </div>
      </header>
      <main class="box">
        <div class="box__card" id="c0"></div>
        <div class="box__card" id="c1"></div>
        <div class="box__card" id="c2"></div>
        <div class="box__card" id="c3"></div>
        <div class="box__card" id="c4"></div>
        <div class="box__card" id="c5"></div>
        <div class="box__card" id="c6"></div>
        <div class="box__card" id="c7"></div>
        <div class="box__card" id="c8"></div>
        <div class="box__card" id="c9"></div>
        <div class="box__card" id="c10"></div>
        <div class="box__card" id="c11"></div>
      </main>
      <div class="counter">
        <p class="counter__paragraph">
          <i>Turn counter: 0</i>
        </p>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
